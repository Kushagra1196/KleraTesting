---
organization: SBO
group: SED

# Product definition
product:
  # Product attributes that apply to the entire product are defined here, else overridden at the service/component level is unique
  name: SPS
  # Collection of tags useful for filtering queries for this product data
  # Tags can identify dynamic product attributes such as SAAS/ONPREM or FEDRAMP/RESTRICTIVE ENV REQUIRED, etc.
  tags: [ "SAAS", "FEDRAMP" ]

  tools:
    jira:
    - project_url: https://sed-jira.broadcom.net/projects/CSCP

    cd:
      environment-urls:
      - dev: https://github.gwd.broadcom.net/dockcpdev/sedicdsaas-dev
      - prod: https://github.gwd.broadcom.net/dockcp/sedicdsaas-prod

    artifactory:
      repository-urls:
      - helm: https://artifactory-lvn.broadcom.net/artifactory/sbo-sps-helm-release-local
      - snapshot: https://artifactory-lvn.broadcom.net/artifactory/sbo-sps-generic-release-local
      - docker: https://artifactory-lvn.broadcom.net/artifactory/sbo-sps-docker-release-local
      - release: https://artifactory-lvn.broadcom.net/artifactory/sbo-sps-maven-release-local

    # Tool keys reserved for future use / need property definitions
    clarity:
    rally:
    gcr:
    ci:
    confluence:
    slack:
    gchat:
    laceworks:

  components:
  - name: Global Catalog Component
    team: null
    # Git configuration for this component
    git:
      repo: https://github.gwd.broadcom.net/SED/icds-global-catalog
      branch:
      - master:
        # Collection of tags useful for filtering queries for this component data
        # Tags can identify dynamic product attributes such as SAAS/ONPREM or FEDRAMP/RESTRICTIVE ENV REQUIRED, etc.
        # These tags will overwrite values from TAGS above in product
          tags: [ "SAAS", "ONPREM", "PRODUCT_SPECIFIC1", "PRODUCT_SPECIFIC1" ]
          tool-integrations:
            - jenkins-build-job: https://cicd-jenkins.lvn.broadcom.net/job/cicd-global-catalog-component
            - sonarqube: https://sonarqube.broadcom.net/dashboard?id=icds-global-catalog
            - blackduck: https://broadcom-sw.app.blackduck.com/api/projects/e593a0f7-d7f1-4a02-8352-b1903e5ff005
            - coverity: https://cov-ren-02.ren.broadcom.net:8443/reports.htm#v29876/p10408
      - dev:
          tags: [ "SAAS", "ONPREM" ]
          tool-integrations:
            - jenkins-build-job: https://cicd-jenkins.lvn.broadcom.net/job/cicd-global-catalog-component
            - sonarqube: https://sonarqube.broadcom.net/dashboard?id=icds-global-catalog
            - blackduck: https://broadcom-sw.app.blackduck.com/api/projects/e593a0f7-d7f1-4a02-8352-b1903e5ff005
            - coverity: https://cov-ren-02.ren.broadcom.net:8443/reports.htm#v29876/p10408

  - name: User Directory Service
    team: UDS
    git:
      repo: https://github.gwd.broadcom.net/SED/icds-user-directory
      branch:
      - master:
          tags: [ "SAAS", "ONPREM" ]
          tool-integrations:
            - jenkins-build-job: https://cicd-jenkins.lvn.broadcom.net/job/cicd-user-directory
            - sonarqube: https://sonarqube.broadcom.net/dashboard?id=icds-user-directory
            - blackduck: https://broadcom-sw.app.blackduck.com/api/projects/f02db046-593e-4712-8f8d-94c439602851
            - coverity: https://cov-ren-02.ren.broadcom.net:8443/reports.htm#v29876/p10378

  - name: Authorization Management Service
    team: AMS
    git:
      repo: https://github.gwd.broadcom.net/SED/icds-auth-management
      branch:
      - master:
        tags: [ "SAAS", "ONPREM" ]
        tool-integrations:
        - jenkins-build-job: https://cicd-jenkins.lvn.broadcom.net/job/cicd-ams
        - sonarqube: https://sonarqube-dev.broadcom.net/dashboard?id=icds-auth-management
        - blackduck: https://broadcom-sw.app.blackduck.com/api/projects/cd226443-7b44-420a-b003-28a9354ba056
        - coverity: https://cov-ren-02.ren.broadcom.net:8443/reports.htm#v29876/p10420

  

