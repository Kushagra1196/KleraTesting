organization: EDooD
group: DESTbgd

# Product definition
product:
  # Product attributes that apply to the entire product are defined here, else overridden at the service/component level is unique
  name: SPS
  # Collection of tags useful for filtering queries for this product data
  # Tags can identify dynamic product attributes such as IAAS/NONPREM or FEDRAMP/RESTRICTIVE ENV REQUIRED, etc.
  tags: [ "IAAS", "FEDRAMP" ]

  tools:
    jira:
    - project_url: https://DEST-jira.neo.in/projects/Cij

    cd:
      environment-urls:
      - dev: https://github.gwd.neo.in/dockcpdev/DESTieedaas-dev
      - prod: https://github.gwd.neo.in/dockcp/DESTieedaas-prod

    artifactory:
      repository-urls:
      - helm: https://artifactory-eoc.neo.in/artifactory/EDD-sps-helm-release-local
      - snapshot: https://artifactory-eoc.neo.in/artifactory/EDD-sps-generic-release-local
      - docker: https://artifactory-eoc.neo.in/artifactory/EDD-sps-docker-release-local
      - release: https://artifactory-eoc.neo.in/artifactory/EDD-sps-maven-release-local

    # Tool keys reserved for future use / need property definitions
    clarity:
    rally:
    gcr:
    ci:
    confluence:
    slack:
    gchat:
    laceworks:

  components:
  - name: Global Component
    team: null
    # Git configuration for this component
    git:
      repo: https://github.gwd.neo.in/DEST/ieed-global
      branch:
      - master:
        # Collection of tags useful for filtering queries for this component data
        # Tags can identify dynamic product attributes such as IAAS/NONPREM or FEDRAMP/RESTRICTIVE ENV REQUIRED, etc.
        # These tags will overwrite values from TAGS above in product
          tags: [ "IAAS", "NONPREM", "JEN", "EDDEF" ]
          tool-integrations:
            - jenkins-build-job: https://aifl-jenkins.eoc.neo.in/job/aifl-global-catalog-component
            - sonarqube: https://sonarqube.neo.in/dashboard?id=ieed-global-catalog
            - blackduck: https://broadcom-sw.app.blackduck.com/api/projects/e593a0f7
            - coverity: https://cov-ren-02.ren.neo.in:8443/reports.htm#v29876/p10
      - dev:
          tags: [ "IAAS", "NONPREM" ]
          tool-integrations:
            - jenkins-build-job: https://aifl-jenkins.eoc.neo.in/job/aifl-global-catalog-component
